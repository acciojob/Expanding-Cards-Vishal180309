<!DOCTYPE html>

    <title>Expanding Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="panel active" id="panel-1" style="background-image: url('images/image1.jpg');">

        <div class="panel" id="panel-2" style="background-image: url('images/image2.jpg');">

        </div>

            <p class="img-text">Mountain Adventure</p>
        </div>
        <div class="panel" id="panel-4" style="background-image: url('images/image4.jpg');">
            <p class="img-text">City Lights</p>
        </div>

</html>
